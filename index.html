<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-message">We will be back soon!</h1>
      <p id="demo"></p>
      <div class="wrapper">
        <div class="wrapper__box">
          <h5 id="days"></h5>
          <span class="left"></span><span class="right"></span>
          <p class="wrapper__info">Days</p>
        </div>
        <div class="wrapper__box">
          <h5 id="hours"></h5>
          <span class="left"></span><span class="right"></span>

          <p class="wrapper__info">Hours</p>
        </div>
        <div class="wrapper__box">
          <h5 id="minutes"></h5>
          <span class="left"></span><span class="right"></span>

          <p class="wrapper__info">Minutes</p>
        </div>
        <div class="wrapper__box">
          <h5 id="seconds"></h5>
          <span class="left"></span><span class="right"></span>

          <p class="wrapper__info">Seconds</p>
        </div>
      </div>

      <div class="social-icons">
        <ul>
          <li><i class="fab fa-pinterest fa-2x"></i></li>
          <li><i class="fab fa-facebook fa-2x"></i></li>
          <li><i class="fab fa-github fa-2x"></i></li>
        </ul>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/246b29ce90.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
